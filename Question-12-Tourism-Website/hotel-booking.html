<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/hotel-booking.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="City Logo" class="logo">
        <h1>Rome Tourism</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="heritage.html">Heritage</a>
            <a href="hotel-booking.html">Hotel Booking</a>
            <a href="gallery.html">Gallery</a>

        </nav>
    </header>
    
    <main>
        <section>
            <h2>Hotel Booking Form</h2>
            <form action="submit-booking.php" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="check-in">Check-in Date:</label>
                <input type="date" id="check-in" name="check-in" required>

                <label for="check-out">Check-out Date:</label>
                <input type="date" id="check-out" name="check-out" required>

                <label for="room-type">Room Type:</label>
                <select id="room-type" name="room-type" required>
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite</option>
                </select>

                <label for="special-requests">Special Requests:</label>
                <textarea id="special-requests" name="special-requests"></textarea>

                <button type="submit">Submit Booking</button>
            </form>
        </section>
    </main>
